{% extends "base.html" %}

{% load static %}


{% block external_css%}
<link rel="stylesheet" href="{% static 'css/account/login.css' %}">
{% endblock %}

{% block content %}
<div class="login_form ">
  <form class="mx-auto card p-4 col-4 m-5 shadow-lg bg-dark " method="post" enctype="multipart/form-data">
    <h1>Register</h1>
    {% include "alert.html" %}
    <div class="form-group ">
      {% csrf_token %}
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username"
        required>
    </div>

    <div class="form-group mt-2">
      <label for="exampleInputEmail1 -3">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
        required>
    </div>

    <div class="form-group mt-2">
      <label for="exampleInputEmail1 -3">Phone number</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phone_number"
        required>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
    </div>
    <div class="form-group mt-2">
      <label for="exampleInputPassword1"><span>If have account then : <a
            href="{% url 'login' %}">Login</a></span></label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

{% endblock %}
